name: TXE Tests for Aztec Invoice System

on:
    push:
      branches:
        - main
    pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
    setup-and-run:
      strategy:
        matrix:
          os: [ubuntu-latest]
          threads: [12]

      runs-on: ${{ matrix.os }}
      timeout-minutes: 60

      concurrency:
        group: job-${{ github.workflow }}-${{ github.ref_name }}-${{ matrix.os }}-${{ matrix.threads }}
        cancel-in-progress: false

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
            submodules: recursive

        - name: Environment Setup (Install Bun & Aztec, Build Project)
          uses: ./.github/actions/aztec-setup

        - name: Run txe tests
          run: cd packages/contracts && bun run test:nr
  